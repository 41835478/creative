<div id="AdmissionForm" class="imageViewer admissionForm">
    <div class="modal-header">
    	Admission Form
    </div>
    <div class="modal-body container-fluid">

        <form class="form form-horizontal" ng-submit="create()">
		  	<div class="form-group">
		    	<label for="stdname" class="col-sm-3 control-label">Student's Name</label>
		    	<div class="col-sm-9">
		      		<input ng-required="true" type="text" class="form-control" id="stdname" placeholder="What's your name?" ng-model="student.name" name="name">
		    	</div>
		  	</div>
		  	<error errors="errors.name"></error>

		  	<div class="form-group">
		    	<label for="fathersname" class="col-sm-3 control-label">Father's Name</label>
		    	<div class="col-sm-9">
		      		<input ng-required="true" type="text" class="form-control" id="fathersname" placeholder="Your father's name." ng-model="student.fathers_name" name="fathersname">
		    	</div>
		  	</div>
		  	<error errors="errors.fathers_name"></error>

		  	<div class="form-group">
		    	<label for="mothersname" class="col-sm-3 control-label">Mother's Name</label>
		    	<div class="col-sm-9">
		      		<input ng-required="true" type="text" class="form-control" id="mothersname" placeholder="Your mother's name." ng-model="student.mothers_name" name="mothersname">
		    	</div>
		  	</div>
		  	<error errors="errors.mothers_name"></error>

		  	<div class="form-group">
		    	<label for="schoolname" class="col-sm-3 control-label">School Name</label>
		    	<div class="col-sm-9">
		      		<input ng-required="true" type="text" class="form-control" id="schoolname" placeholder="Your shool name." ng-model="student.schools_name" name="schoolname">
		    	</div>
		  	</div>
		  	<error errors="errors.schools_name"></error>

		  	<div class="form-group">
		    	<label for="class" class="col-sm-3 control-label">Class</label>
		    	<div class="col-sm-9">
		      		<input ng-required="true" type="number" class="form-control" id="class" placeholder="What class do you read in?" ng-model="student.class" name="class">
		    	</div>
		  	</div>
		  	<error errors="errors.class"></error>

		  	<div class="form-group">
		    	<label for="version" class="col-sm-3 control-label">Version</label>
		    	<div class="col-sm-9">
		    		<select class="form-control" id="version" ng-model="student.version" name="version" ng-required="true">
		    			<option value="English">English</option>
		    			<option value="Bangla">Bangla</option>
		    		</select>
		    	</div>
		  	</div>
		  	<error errors="errors.version"></error>

		  	<div class="form-group">
		    	<label for="roll" class="col-sm-3 control-label">Roll</label>
		    	<div class="col-sm-9">
		      		<input ng-required="true" type="number" class="form-control" id="roll" placeholder="Your class roll?" ng-model="student.sroll" name="roll">
		    	</div>
		  	</div>
		  	<error errors="errors.sroll"></error>

		  	<div class="form-group">
		    	<label for="presentaddress" class="col-sm-3 control-label">Present Address</label>
		    	<div class="col-sm-9">
		    		<textarea ng-required="true" class="form-control" placeholder="Your present address?" id="presentaddress" ng-model="student.present_address" name="presentaddress"></textarea>
		    	</div>
		  	</div>
		  	<error errors="errors.present_address"></error>

		  	<div class="form-group">
		    	<label for="permanentaddress" class="col-sm-3 control-label">Permanent Address</label>
		    	<div class="col-sm-9">
		    		<textarea ng-required="true" class="form-control" placeholder="Your permanent address?" id="permanentaddress" ng-model="student.permanent_address" name="permanentaddress"></textarea>
		    	</div>
		  	</div>
		  	<error errors="errors.permanent_address"></error>

		  	<div class="form-group">
		    	<label for="dob" class="col-sm-3 control-label">Date of Birth</label>
		    	<div class="col-sm-9">
		    		<input ng-required="true" type="date" class="form-control" id="dob" ng-model="student.date_of_birth" name="dob">
		    	</div>
		  	</div>
		  	<error errors="errors.date_of_birth"></error>

		  	<div class="form-group">
		    	<label for="sex" class="col-sm-3 control-label">Sex</label>
		    	<div class="col-sm-9">
		    		<div class="radio">
		    			<label>
		    				<input ng-required="true" type="radio" name="sex" id="sex" value="Male" ng-model="student.sex"> Male
					  	</label>
					</div>
		    		<div class="radio">
		    			<label>
		    				<input ng-required="true" type="radio" name="sex" id="sex" value="Female" ng-model="student.sex"> Female
					  	</label>
					</div>
		    	</div>
		  	</div>
		  	<error errors="errors.sex"></error>

		  	<div class="form-group">
		    	<label for="religion" class="col-sm-3 control-label">Religion</label>
		    	<div class="col-sm-9">
		      		<input type="text" class="form-control" id="religion" placeholder="Your religion?" ng-model="student.religion">
		    	</div>
		  	</div>
		  	<error errors="errors.religion"></error>

		  	<div class="form-group">
		    	<label for="phone" class="col-sm-3 control-label">Phone</label>
		    	<div class="col-sm-9">
		      		<input ng-required="true" type="text" class="form-control" id="phone" placeholder="Your phone number?" ng-model="student.phone" name="phone">
		    	</div>
		  	</div>
		  	<error errors="errors.phone"></error>

		  	<div class="form-group">
		    	<label for="email" class="col-sm-3 control-label">Email</label>
		    	<div class="col-sm-9">
		      		<input type="email" class="form-control" id="email" placeholder="Your email address?" ng-model="student.email" name="email">
		    	</div>
		  	</div>
		  	<error errors="errors.email"></error>

		  	<div class="form-group">
		    	<label for="package" class="col-sm-3 control-label">Package</label>
		    	<div class="col-sm-9">
		    		<select name="" id="package" class="form-control" ng-model="student.package" name="package"  ng-required="true">
		    			<option value="">Select a Package</option>
		    			<option value="1">Rajuk Admission Coaching</option>
		    			<option value="2">Academic Coaching</option>
		    			<option value="3">Science Coching</option>
		    			<option value="4">Business Studies Coching</option>
		    		</select>
		    	</div>
		  	</div>
		  	<error errors="errors.package"></error>

		  	<div class="form-group">
		    	<label for="photo" class="col-sm-3 control-label">Photo</label>
		    	<div class="col-sm-9">
        			<input ng-required="true" type="file" name="photo" class="form-control" id="photo" placeholder="Photo" ng-model="files" ngf-select ngf-change="upload($files)">
		    	</div>
		  	</div>

		  	<div class="form-group" ng-show="student.image">
				<div class="col-sm-offset-3 col-sm-4">
		  			<img ng-src="{{student.image}}" alt="">
				</div>
				<div class="col-sm-5"></div>
		  	</div>

		  	<div class="form-group">
		    	<div class="col-sm-offset-3 col-sm-9">
		      		<input type="submit" class="button form-control" value="Apply">
		    	</div>
		  	</div>
	    	<div class="form-group" ng-show="success">
				<div class="col-sm-offset-3 col-sm-9">
    				<div class="alert alert-success"><strong>Congratulation!</strong> {{success}}</div>
				</div>
			</div>
		</form>
    </div>
</div>
